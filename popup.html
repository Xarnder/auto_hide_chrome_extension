<!DOCTYPE html>
<html>
<head>
  <title>Auto Hide Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Auto Hide</h3>

  <!-- Appearance -->
  <div class="card setting">
    <label for="darkModeToggle">Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Password -->
  <div class="card">
    <label for="password" style="display:block; margin-bottom:8px; font-weight:500;">Master Password</label>
    <input type="password" id="password" placeholder="Set a recovery code...">
    <button id="setPassword">Set Password</button>
  </div>
  
  <p id="status"></p>

  <!-- Timer Section -->
  <div class="card">
    <h3 class="section-title" style="margin-top:0;">Temporary Access</h3>
    <p class="description">Unhide all pages for a set time.</p>
    
    <div id="timerInputContainer">
      <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px;">
        <input type="number" id="timerDuration" value="5" min="1" max="1440" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
        <span>min</span>
      </div>
      <button id="startTimerBtn" style="width:100%;">Start Timer</button>
    </div>

    <div id="timerActiveContainer" style="display:none; text-align:center;">
      <div id="timerCountdown" style="font-size:24px; font-weight:bold; margin:10px 0; color:#4caf50;">00:00</div>
      <button id="stopTimerBtn" style="width:100%; background-color:#f44336; color:white;">Stop Timer</button>
    </div>
  </div>

  <fieldset id="mainControls">
    <h3 class="section-title">Controls</h3>
    
    <!-- Manual Toggle -->
    <div class="card setting">
      <div style="padding-right: 10px;">
        <label for="toggle" style="display:block;">Hide this Tab</label>
        <p class="description" id="manualToggleLabel">Manual override</p>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Always On List -->
    <h3 class="section-title">Automatic List</h3>
    <div class="card">
      <p class="description">Always hide these domains (one per line):</p>
      <textarea id="alwaysOnSites" rows="3" placeholder="example.com&#10;youtube.com"></textarea>
      <button id="saveSitesBtn">Save List</button>
    </div>
  </fieldset>

  <script src="popup.js"></script>
</body>
</html>
